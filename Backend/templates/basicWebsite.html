<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Input Page</title>
</head>

<body>
    <h1>Text Input Page</h1>
    <label for="textInput">Enter text:</label>
    <input type="text" id="textInput" size="150">
    <button onclick="displayText()">Submit</button>
    <p id="output"></p>
    <svg width="400" height="800">
        <defs>
   
            <filter id="purple-glow" x="-5000%" y="-5000%" width="10000%" height="10000%">
                <feFlood result="flood" flood-color="#7d26cd" flood-opacity="1"></feFlood>
                <feComposite in="flood" result="mask" in2="SourceGraphic" operator="in"></feComposite>
                <feMorphology in="mask" result="dilated" operator="dilate" radius="4"></feMorphology>
                <feGaussianBlur in="dilated" result="blurred" stdDeviation="5"></feGaussianBlur>
                <feMerge>
                    <feMergeNode in="blurred"></feMergeNode>
                    <feMergeNode in="SourceGraphic"></feMergeNode>
                </feMerge>
            </filter>
            <filter id="blue-glow" x="-5000%" y="-5000%" width="10000%" height="10000%">
                <feFlood result="flood" flood-color="#4F19FF" flood-opacity="1"></feFlood>
                <feComposite in="flood" result="mask" in2="SourceGraphic" operator="in"></feComposite>
                <feMorphology in="mask" result="dilated" operator="dilate" radius="6"></feMorphology>
                <feGaussianBlur in="dilated" result="blurred" stdDeviation="5"></feGaussianBlur>
                <feMerge>
                    <feMergeNode in="blurred"></feMergeNode>
                    <feMergeNode in="SourceGraphic"></feMergeNode>
                </feMerge>
            </filter>
            <filter id="black-glow" x="-5000%" y="-5000%" width="10000%" height="10000%">
                <feFlood result="flood" flood-color="#000000" flood-opacity="0.8"></feFlood>
                <feComposite in="flood" result="mask" in2="SourceGraphic" operator="in"></feComposite>
                <feMorphology in="mask" result="dilated" operator="dilate" radius="2"></feMorphology>
                <feGaussianBlur in="dilated" result="blurred" stdDeviation="5"></feGaussianBlur>
                <feMerge>
                    <feMergeNode in="blurred"></feMergeNode>
                    <feMergeNode in="SourceGraphic"></feMergeNode>
                </feMerge>
            </filter>
              
          </defs>
        <rect x="0" y="20" width="150" height="625"
        style="fill:rgb(255, 255, 255); filter:url(#blue-glow)" />
        <rect x="5" y="30" width="135" height="100"
        style="fill: #ffffff; filter:url(#black-glow) "/>
        <rect x="5" y="155" width="135" height="100"
        style="fill: #ffffff; filter:url(#black-glow) "/>
        <rect x="5" y="280" width="135" height="100"
        style="fill: #ffffff; filter:url(#black-glow) "/>
        <rect x="5" y="405" width="135" height="100"
        style="fill: #ffffff; filter:url(#black-glow) "/>
        <rect x="5" y="530" width="135" height="100"
        style="fill: #ffffff; filter:url(#black-glow) "/>
        <image onmouseover="changeImage(this, 'xps2Dynamic.jpg')" onmouseout="changeImage(this, 'xps2Standard.jpg')" x="5" y="30" width="135" height="100" href="xps2Standard.jpg" alt="Normal Image" />
        <image onmouseover="changeImage(this, 'xps2Standard.jpg')" onmouseout="changeImage(this, 'xps2Dynamic.jpg')" x="5" y="155" width="135" height="100" href="xps2Dynamic.jpg" alt="Normal Image" />
        <image onmouseover="changeImage(this, 'xps13Top.jpg')" onmouseout="changeImage(this, 'xps13.png')" x="5" y="280" width="135" height="100" href="xps13.png" alt="Normal Image" />
        <image onmouseover="changeImage(this, 'alienwareD.jpg')" onmouseout="changeImage(this, 'alienware.jpg')" x="5" y="405" width="135" height="100" href="alienware.jpg" alt="Normal Image" />
        <image onmouseover="changeImage(this, 'alienware.jpg')" onmouseout="changeImage(this, 'alienwareD.jpg')" x="5" y="530" width="135" height="100" href="alienwareD.jpg" alt="Normal Image" />
      //  <label onmouseover="textPop" x ="5" y ="90" width="135" height="40"/> 
      </svg>

    <script>
        function displayText() {
            var inputText = document.getElementById("textInput").value;
            document.getElementById("output").innerText = "You entered: " + inputText;
        }
        function changeImage(element, newSrc) {
            element.setAttribute('href', newSrc);
        }
    //    function textPop(){
    //      var inputText = "Price:    ";
    //        document.getElementById("output").innerText = inputText;
    //    }
    </script>
    
</body>

</html>
